<masonry class="masonry" [useImagesLoaded]="true">

  <div 
          infinite-scroll
          [infiniteScrollDistance]="scrollDistance"
          [infiniteScrollUpDistance]="1.5"
          [infiniteScrollThrottle]="50"
          [scrollWindow]="true"
          (scrolled)="onScrollDown()"
          (scrolledUp)="onScrollUp()">

          <masonry-brick *ngFor="let image of results" >
            <img class="rangement" src="{{image.guid.rendered}}">
          </masonry-brick>

  </div>
</masonry>
